<source>
  @type tail
  path /var/log/resolver/resolver.log
  pos_file /var/log/fluentd/resolver-log.pos
  tag resolver
  <parse>
   @type json
  </parse>
</source>

<match resolver>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix resolver-logs
  include_tag_key true
  logstash_dateformat %Y.%m.%d
</match>
