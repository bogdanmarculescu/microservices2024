server:
  port: 8000

spring:
  application:
    name: gateway
  config:
    import: "optional:consul:"
  cloud:
    gateway:
      routes:
        - id: ongoing
          uri: "http://localhost:8081/"
          predicates:
            - Path=/ongoing
        - id: RoundResolver
          uri: "http://localhost:8080/"
          predicates:
            - Path=/round,/round/**
        - id: Recorder
          uri: "http://localhost:8082/"
          predicates:
            - Path=/record
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
            allowed-headers:
              - "*"
            allowed-methods:
              - "GET"
              - "POST"
              - "OPTIONS"
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET, POST