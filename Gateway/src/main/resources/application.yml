server:
  port: 8000

spring:
  application:
    name: gateway
  config:
    import: "optional:consul:"
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      enabled: true
      discovery:
        query-passing: true
      config:
        data-key: application.yml
        prefix: config
        format: yaml
        default-context: defaults
    gateway:
      routes:
        - id: ongoinground
          uri: lb://ongoing/
          predicates:
            - Path=/round,/round/**
        - id: recorder
          uri: lb://recorder/
          predicates:
            - Path=/record,/record/**
        - id: resolver
          uri: lb://resolver/
          predicates:
            - Path=/round
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedHeaders: "*"
            allowedMethods:
              - "GET"
              - "POST"
              - "OPTIONS"
            allow-credentials: true
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET,POST

logging:
  level:
    org.springframework.cloud.gateway: DEBUG